<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 well">
            <div class="col-sm-12 form-legend">
                <h2>Reverse Percentage Calculator</h2>
            </div>
            <div class="col-sm-12 form-column">
                <form>
                    <div class="form-group">
                        <label for="totalwithpercent">Value with Percent</label>
                        <input type="number" id="totalwithpercent" class="form-control" placeholder="Value with Percent"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage</label>
                        <input type="number" id="percentage" class="form-control" placeholder="25%" required>

                    </div>
                    <input type="button" onclick="calcReversePercent();" value="Calculate" class="btn btn-primary">
                </form>
            </div>

            <div class="col-sm-12d">

                Value before Percentage: <span id="totalBeforePercent"></span><br >
                Percentage Value: <span id="percentValue"></span><br >
                Total Value: <span id="finalTotal"></span><br >

            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="assets/js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <title>Reverse VAT Calculator</title>
</head>
<body class="bg-gray-200">

<div class="container mx-auto py-10 px-4 md:px-0 max-w-3xl">
    <h2 class="text-3xl font-semibold mb-6">Reverse VAT Calculator</h2>

    <form id="vatForm" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="totalwithvat" class="block mb-2 font-semibold">Value with VAT</label>
            <input type="number" id="totalwithvat" class="form-input w-full px-3 py-2 rounded border focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="vat" class="block mb-2 font-semibold">VAT Percentage</label>
            <input type="number" id="vat" class="form-input w-full px-3 py-2 rounded border focus:outline-none focus:border-blue-500" required>
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">Calculate</button>
    </form>

    <div class="mt-8 bg-white p-6 rounded shadow-md">
        <p class="text-lg mb-2">Value before VAT: <span id="totalBeforeVat"></span></p>
        <p class="text-lg">VAT Value: <span id="vatValue"></span></p>
    </div>
</div>

<script>
document.getElementById('vatForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var totalwithvat = document.getElementById('totalwithvat').value;
    var vat = document.getElementById('vat').value;

    var totalBeforeVat = totalwithvat / ((vat / 100) + 1);
    var vatValue = totalwithvat - totalBeforeVat;

    document.getElementById('totalBeforeVat').textContent = totalBeforeVat.toFixed(2);
    document.getElementById('vatValue').textContent = vatValue.toFixed(2);
});
</script>

</body>
</html>
